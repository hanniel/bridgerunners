<script>
window.cookieconsent.initialise({
  "palette": {
    "popup": {
      "background": "#222"
    },
    "button": {
      "background": "#ff3c00",
      "text": "#ffffff"
    }
  },
  "theme": "edgeless",
  "position": "bottom-right",
  "type": "opt-in",
  "content": {
    "message": "Diese Webseite verwendet Cookies, um die Benutzerfreundlichkeit unserer Seite zu optimieren.",
    "dismiss": "Ausblenden",
    "deny": "Ablehnen",
    "allow": "Cookies erlauben",
    "link": "Mehr erfahren",
    "href": "https://bridgerunners.de/datenschutz"
  },
   onInitialise: function (status) {
    var type = this.options.type;
    var didConsent = this.hasConsented();
    if (type == 'opt-in' && didConsent) {
    // enable cookies
        window.dataLayer = window.dataLayer || [];
          function gtag(){dataLayer.push(arguments);}
          gtag('js', new Date());
         gtag('config', 'UA-156097200-1', { 'anonymize_ip': true });
    }
    if (type == 'opt-out' && !didConsent) {
    // disable cookies
    }
    },
    onStatusChange: function(status, chosenBefore) {
    var type = this.options.type;
    var didConsent = this.hasConsented();
    if (type == 'opt-in' && didConsent) {
    // enable cookies
        window.dataLayer = window.dataLayer || [];
          function gtag(){dataLayer.push(arguments);}
          gtag('js', new Date());
         gtag('config', 'UA-156097200-1', { 'anonymize_ip': true });
    }
    if (type == 'opt-out' && !didConsent) {
    // disable cookies
    }
    },
    onRevokeChoice: function() {
    var type = this.options.type;
    if (type == 'opt-in') {
    // disable cookies
    }
    if (type == 'opt-out') {
    // enable cookies
    }
    }
});
</script>

<!-- tabletop -->
<script>

  var publicSpreadsheetUrl = 'https://docs.google.com/spreadsheets/d/1tesB1-WqB0oKEWN5sPHrChO61o29ndMPtLDkiep5Yaw/';

  function init() {
    Tabletop.init( {
      key: publicSpreadsheetUrl,
      callback: showInfo,
      simpleSheet: true
    } )
  }

  function showInfo(data, tabletop) {
  data.forEach(function(data) {
    header.innerHTML = data.header;
    summary.innerHTML = data.summary;
    body.innerHTML = data.body;
 });
}
window.addEventListener('DOMContentLoaded', init)
</script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.5.1/tabletop.min.js'></script>
